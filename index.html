<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Premiere Countdown</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ensure no scrolling on both html and body */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 150px;
            margin: 0;
            height: 100vh;
            background: url('yellowstone.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }

        .countdown-wrapper {
            font-size: 2em;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            text-shadow: 2px 2px 5px black;
        }

        .video-wrapper {
            display: none;
            z-index: 2;
            position: relative;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border: none;
        }

        h1, #countdown {
            text-shadow: 2px 2px 10px black;
        }

        /* Spotlight effect using pseudo-elements */
        .spotlight {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100vh;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3), rgba(255,255,255,0) 70%);
            transform-origin: top;
            z-index: 1;
            animation: move-spotlight 5s ease-in-out infinite;
            pointer-events: none;
        }

        .spotlight.left {
            left: -150px; /* Keep spotlight completely off-screen */
            animation: move-left-spotlight 6s ease-in-out infinite;
        }

        .spotlight.right {
            right: -150px; /* Keep spotlight completely off-screen */
            animation: move-right-spotlight 6s ease-in-out infinite;
        }

        /* Red carpet effect at the bottom */
        .carpet {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #000000;
        }

        /* Keyframes for spotlight animation */
        @keyframes move-left-spotlight {
            0% { transform: rotate(-30deg); left: -200px; }
            50% { transform: rotate(0deg); left: 30%; } /* Keep within the viewport */
            100% { transform: rotate(-30deg); left: -200px; }
        }

        @keyframes move-right-spotlight {
            0% { transform: rotate(30deg); right: -200px; }
            50% { transform: rotate(0deg); right: 30%; } /* Keep within the viewport */
            100% { transform: rotate(30deg); right: -200px; }
        }

        /* Media queries for better mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .countdown-wrapper {
                font-size: 1.2em;
            }

            iframe {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
            }

            .spotlight {
                width: 50px; /* Reduce spotlight size for mobile */
            }

            .spotlight.left {
                left: -100px; /* Adjust positioning for smaller screens */
            }

            .spotlight.right {
                right: -100px; /* Adjust positioning for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="spotlight left"></div>
    <div class="spotlight right"></div>
    <h1 id="premiere-title">"Yellowstone" Film Premiere</h1>
    <div class="countdown-wrapper">
        <p id="countdown">Loading...</p>
    </div>

    <div class="video-wrapper" id="video">
        <iframe src="https://player.vimeo.com/video/1020379427?h=7bac1a701d&amp;badge=0&amp;title=0&amp;portrait=0&amp;byline=0&amp;dnt=1&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
            title="tutorial_placeholder">
        </iframe>
    </div>

    <div class="carpet"></div>

    <script>
        var premiereDate = new Date("October 17, 2024 17:40:00 EST").getTime();

        var countdownInterval = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = premiereDate - now;

            if (timeLeft > 0) {
                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            } else {
                clearInterval(countdownInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("video").style.display = "block";
                document.getElementById("premiere-title").style.display = "none";
            }
        }, 1000);
    </script>
</body>
</html>
